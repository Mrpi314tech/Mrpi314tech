<svg width="100" height="100">
  <style>
    #spinning-image {
      animation: spin 4s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <image xlink:href="https://raw.githubusercontent.com/Mrpi314tech/Mrpi314tech.github.io/main/mrpi314.png" id="spinning-image" width="100" height="100"/>
</svg>
